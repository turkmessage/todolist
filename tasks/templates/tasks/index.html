<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }} 
                    <a href="{% url 'complete_task' task.id %}">[Mark Complete]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
